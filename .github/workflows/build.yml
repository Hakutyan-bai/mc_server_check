name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:          # 手动触发

jobs:
  # -------- Windows --------
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Release x64
      run: |
        msbuild mc_server_check.sln /p:Configuration=Release /p:Platform=x64

    - name: Upload Windows x64 binary
      uses: actions/upload-artifact@v4
      with:
        name: mc_server_check-win-x64
        path: x64/Release/mc_server_check.exe
        retention-days: 30

    - name: Build Release x86
      run: |
        msbuild mc_server_check.sln /p:Configuration=Release /p:Platform=x86

    - name: Upload Windows x86 binary
      uses: actions/upload-artifact@v4
      with:
        name: mc_server_check-win-x86
        path: Release/mc_server_check.exe
        retention-days: 30